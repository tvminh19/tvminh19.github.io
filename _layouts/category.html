---
layout: default
---

<div class="category-page">
  <h1>{{ page.title }}</h1>
  
  <div class="posts">
    {% for post in site.categories[page.category] %}
      <article class="post">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="entry">
          {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
