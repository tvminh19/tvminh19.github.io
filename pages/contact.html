<div class="contact-container">
  <div class="contact-info mb-5">
    <h3>Get in Touch</h3>
    <p class="lead">Thank you for your interest in getting in touch with us. Please send your message here. We will reply as soon as possible!</p>
  </div>

  <form action="https://formspree.io/f/xanyjybq" method="POST" class="contact-form">    
    <div class="form-group row">
      <div class="col-md-6 mb-3">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Your name" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="_replyto" id="email" placeholder="your.email@example.com" required>
      </div>
    </div>
    <div class="form-group mb-4">
      <label for="message">Message</label>
      <textarea rows="6" class="form-control" name="message" id="message" placeholder="Your message here..." required></textarea>    
    </div>
    <button class="btn btn-primary" type="submit">Send Message</button>
  </form>
